<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        button:hover { background: #45a049; }
        #message { margin-top: 15px; padding: 10px; display: none; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
        .skill-tag { display: inline-block; background: #e0e0e0; padding: 3px 8px; margin: 3px; border-radius: 3px; }
        #skillsContainer { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; min-height: 50px; }
    </style>
</head>
<body>
    <h1>Create New Task</h1>
    
    <form id="taskForm">
        <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required>
        </div>
        
        <div class="form-group">
            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" name="taskDescription" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="skillsInput">Skills Required (single words, max 15):</label>
            <div id="skillsContainer"></div>
            <div style="display: flex;">
                <input type="text" id="skillsInput" placeholder="Type a skill and press Enter/Add">
                <button type="button" id="addSkillBtn">Add</button>
            </div>
            <small>Press Enter or click Add to include skills</small>
        </div>
        
        <div class="form-group">
            <label>Time Frame:</label>
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label for="startTime">Start Time (DD:HH:MM):</label>
                    <input type="text" id="startTime" name="startTime" pattern="\d{2}:\d{2}:\d{2}" placeholder="00:00:00" required>
                </div>
                <div style="flex: 1;">
                    <label for="endTime">End Time (DD:HH:MM):</label>
                    <input type="text" id="endTime" name="endTime" pattern="\d{2}:\d{2}:\d{2}" placeholder="00:00:00" required>
                </div>
            </div>
        </div>
        
        <button type="submit">Create Task</button>
    </form>
    
    <div id="message"></div>
    
    <script>
        const skills = [];
        const maxSkills = 15;
        
        document.getElementById('addSkillBtn').addEventListener('click', addSkill);
        document.getElementById('skillsInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });
        
        function addSkill() {
            const skillInput = document.getElementById('skillsInput');
            const skill = skillInput.value.trim();
            
            if (skill && !skills.includes(skill)) {
                if (skills.length >= maxSkills) {
                    showMessage(`Maximum ${maxSkills} skills allowed`, 'error');
                    return;
                }
                
                skills.push(skill);
                renderSkills();
                skillInput.value = '';
            }
        }
        
        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = skills.map(skill => 
                `<span class="skill-tag">${skill} 
                 <span style="cursor:pointer; margin-left:5px;" onclick="removeSkill('${skill}')">Ã—</span>
                </span>`
            ).join('');
        }
        
        function removeSkill(skill) {
            const index = skills.indexOf(skill);
            if (index !== -1) {
                skills.splice(index, 1);
                renderSkills();
            }
        }
        
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (skills.length === 0) {
                showMessage('Please add at least one skill', 'error');
                return;
            }
            
            // Get form data
            const formData = {
                taskName: document.getElementById('taskName').value,
                taskDescription: document.getElementById('taskDescription').value,
                skillsRequired: skills, // Now sending as array
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value
            };
            
            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('Task created successfully! ID: ' + result.task_id, 'success');
                    document.getElementById('taskForm').reset();
                    skills.length = 0; // Clear skills array
                    renderSkills();
                } else {
                    showMessage('Error creating task', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to send task data', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
